<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Semi Restful - TV shows </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body><center>
    <h2>All the Shows</h2>
    
        <table class="striped" style="width:800px">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {%for show in allshows%}
            <tr>
                <td>{{show.id}}</td>
                <td>{{show.title}}</td>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}</td>
                <td><a href="shows/{{show.id}}">show</a>&nbsp;|&nbsp;<a href="shows/{{show.id}}/edit">edit</a>&nbsp;|&nbsp;<a href="shows/{{show.id}}/delete">delete</a></td>
            </tr>
            {%endfor%}
        </table>
    <br><br>
    <a href="shows/new">Add a New Show</a>
</center>
</body>
</html>
